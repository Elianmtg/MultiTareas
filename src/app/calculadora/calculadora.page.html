<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>
  <ion-grid fixed>
    <!-- FILA 1 -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="dark" class="pantalla">{{pantalla}}</ion-button>
      </ion-col>
    </ion-row>
    <!-- FILA 2 -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="danger" (click)="del()">{{teclas[14]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="tertiary" (click)="presionarTecla(teclas[10])">{{teclas[10]}}</ion-button>
      </ion-col>
    </ion-row>
    <!-- FILA 3 -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[1])">{{teclas[1]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[2])">{{teclas[2]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[3])">{{teclas[3]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="tertiary" (click)="presionarTecla(teclas[11])">{{teclas[11]}}</ion-button>
      </ion-col>
    </ion-row>
    <!-- FILA 4 -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[4])">{{teclas[4]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[5])">{{teclas[5]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[6])">{{teclas[6]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="tertiary" (click)="presionarTecla(teclas[12])">{{teclas[12]}}</ion-button>
      </ion-col>
    </ion-row>
    <!-- FILA 5 -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[7])">{{teclas[7]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[8])">{{teclas[8]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[9])">{{teclas[9]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="tertiary" (click)="presionarTecla(teclas[13])">{{teclas[13]}}</ion-button>
      </ion-col>
    </ion-row>
    <!-- FILA 6 -->
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[0])">{{teclas[0]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="presionarTecla(teclas[16])">{{teclas[16]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="tertiary" (click)="presionarTecla(teclas[15])">{{teclas[15]}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
