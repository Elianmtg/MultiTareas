  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Numero</ion-label>
      <ion-input placeholder="Ingrese el numero a convertir" type="number" [(ngModel)]="numero" class="numero"
        name="numero" id="numeroP">
      </ion-input>
    </ion-item>
    <ion-fab horizontal="end" vertical="center" slot="fixed">
      <ion-fab-button color="primary" class="btn-convertir" (click)="convertir(numero)">
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Letras</ion-label>
      <ion-input type="text" class="resultado" id="result" value={{resultado}} readonly></ion-input>
    </ion-item>
  </ion-list>
